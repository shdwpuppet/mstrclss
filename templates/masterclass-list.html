{% extends 'templates/base.html' %}
{% block content %}
    {% for class in classes %}
<article class="masterclass clearfix">
  <a href="#" class="masterclass-image">
    <h2>{{ class.name }}</h2>
  </a>
  <div class="masterclass-info">
    <p class="small">Small description</p>
    <span class="small">{{ class.start }}-{{ class.end }}</span>
    <span class="small">{{ class.instructor }}</span>
    <span class="small">Instructor description</span>
  </div>
</article>
    {% endfor %}
{% endblock %}
