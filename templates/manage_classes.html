{% extends 'templates/base.html' %}
{% block content %}
<article class="masterclass-detail clearfix">
    <form method="POST">
        {% csrf_token %}
                                {% for field in form %}
                            {% if field.errors %}
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i>{% for error in field.errors %}{{ error }}{% endfor %}</label>
                                    {{ field }}
                                </div>
                            {% else %}
                                <div class="form-group">
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endif %}
                        {% endfor %}
    <label>Start Time</label>
    <select name="start_time">
  <option value="13">1 PM</option>
  <option value="14">2 PM</option>
  <option value="15">3 PM</option>
  <option value="16">4 PM</option>
          <option value="17">5 PM</option>
  <option value="18">6 PM</option>
  <option value="19">7 PM</option>
  <option value="20">8 PM</option>
        <option value="21">9 PM</option>
  <option value="22">10 PM</option>
</select>
        <label>End Time</label>
    <select name="end_time">
  <option value="13">1 PM</option>
  <option value="14">2 PM</option>
  <option value="15">3 PM</option>
  <option value="16">4 PM</option>
          <option value="17">5 PM</option>
  <option value="18">6 PM</option>
  <option value="19">7 PM</option>
  <option value="20">8 PM</option>
        <option value="21">9 PM</option>
  <option value="22">10 PM</option>
</select>
        <button type="submit" class="save btn btn-default">Add/Edit Class</button>
    </form>
</article>
{% endblock %}
